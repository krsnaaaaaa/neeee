<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Countdown</title>
<style>
  :root {
    --smaller: .75;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #DFD7C8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
  }

  .container {
    color: #333;
    text-align: center;
  }

  h1 {
    font-weight: bold;
    letter-spacing: .125rem;
    text-transform: uppercase;
  }

  ul {
    padding: 0;
  }

  li {
    display: inline-block;
    font-size: 1.5em;
    list-style-type: none;
    padding: 1em;
    text-transform: uppercase;
  }

  li span {
    display: block;
    font-size: 4.5rem;
  }

  .emoji {
    display: none;
    padding: 1rem;
  }

  .emoji span {
    font-size: 4rem;
    padding: 0 .5rem;
  }

  @media all and (max-width: 768px) {
    h1 {
      font-size: calc(1.5rem * var(--smaller));
    }
    
    li {
      font-size: calc(1.125rem * var(--smaller));
    }
    
    li span {
      font-size: calc(3.375rem * var(--smaller));
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1 id="headline">Countdown to UR birthday</h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>Days</li>
      <li><span id="hours"></span>Hours</li>
      <li><span id="minutes"></span>Minutes</li>
      <li><span id="seconds"></span>Seconds</li>
    </ul>
  </div>
  <div id="content" class="emoji">
    <span>ðŸ¥³</span>
    <span>ðŸŽ‰</span>
    <span>ðŸŽ‚</span>
  </div>
</div>

<script>
(function() {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  // Get todayâ€™s date
  let today = new Date(),
      dd = today.getDate(),
      mm = today.getMonth() + 1,
      yyyy = today.getFullYear();

  // Set birthday (November 15)
  let birthdayMonth = 11, // November
      birthdayDay = 15,
      birthdayYear = yyyy;

  // If birthday has already passed this year, use next year
  if (today > new Date(yyyy, birthdayMonth - 1, birthdayDay)) {
    birthdayYear += 1;
  }

  const birthday = new Date(birthdayYear, birthdayMonth - 1, birthdayDay).getTime();

  const x = setInterval(function() {
    const now = new Date().getTime();
    const distance = birthday - now;

    document.getElementById("days").innerText = Math.floor(distance / day);
    document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
    document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
    document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);

    if (distance < 0) {
      document.getElementById("headline").innerText = "It's ur birthday! Enjoy Like A FREAK";
      document.getElementById("countdown").style.display = "none";
      document.getElementById("content").style.display = "block";
      clearInterval(x);
    }
  }, 1000);
})();
</script>
</body>
</html>
